<div style="max-width: 500px; margin: auto; font-family: Lora, sans-serif;"> 
  <h2 style="text-align:center; color:#333;">Contact Me</h2> 
  <form action="https://formspree.io/f/xqabqevv" method="POST" style="display:flex; flex-direction:column; gap:16px;">
    
    <label for="name" style="font-weight:bold;">Name</label>
    <input type="text" id="name" name="name" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
    
    <label for="number" style="font-weight:bold;">Number</label>
    <input type="tel" id="number" name="number" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
    
    <label for="email" style="font-weight:bold;">Email</label>
    <input type="email" id="email" name="email" required style="padding:10px; border-radius:5px; border:1px solid #ccc;">
    
    <label for="message" style="font-weight:bold;">How Can I Help?</label>
    <textarea id="message" name="message" rows="5" required style="padding:10px; border-radius:5px; border:1px solid #ccc;"></textarea>

    <!-- Spam protection & redirect -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="thank-you.html">

    <button type="submit" style="padding:12px; background-color:#007BFF; color:white; border:none; border-radius:5px; font-size:16px; cursor:pointer;">
      Submit
    </button>
  </form>
</div>
